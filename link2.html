<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Global</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="link2.css" />
  </head>
  <body>
   
    <div class="topnav">
      <a class="active" href="./demo.html">Home</a>
      <a href="./link1.html">India</a>
      <a href="./link2.html">Global</a>
      <a href="./link7.html">Inter-States</a>
      <a href="./link3.html">Prevention</a>
      <a href="./link4.html">Symptoms</a>
      <a href="./link8.html">Treatment</a>
    </div>
      
    <div class="container">
      <h2>C<span class="fas fa-virus"></span>VID-19 WORLDWIDE</h2>
      <div class="board">
        <div class="card a"><i class="fa fa-tachometer-alt"></i><h5>Active Cases</h5><span id="active"></span></div>
        <div class="card ca"><i class="fa fa-th-list"></i><h5>Total Cases</h5><span id="cases"></span></div>
        <div class="card cr"><i class="fa fa-times-circle"></i><h5>Critical Cases</h5><span id="critical"></span></div>
        <div class="card d"><i class="fa fa-times"></i><h5>Total Deaths</h5><span id="death"></span></div>
        <div class="card r"><i class="fas fa-check-square"></i><h5>Recovered Cases</h5><span id="recovered"></span></div>
        <div class="card t"><i class="fa fa-eye"></i><h5>Total Testes Done</h5><span id="tests"></span></div>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript">

fetch('https://disease.sh/v3/covid-19/all')
.then((response) => {
  return response.json();
})
.then((data) => {
  console.log(data);
  
  document.getElementById("active").innerHTML = data.active.toLocaleString();
  document.getElementById("cases").innerHTML = data.cases.toLocaleString();
  document.getElementById("critical").innerHTML = data.critical.toLocaleString();
  document.getElementById("death").innerHTML = data.deaths.toLocaleString();
  document.getElementById("recovered").innerHTML = data.recovered.toLocaleString();
  document.getElementById("tests").innerHTML = data.tests.toLocaleString();
  
});
</script>
